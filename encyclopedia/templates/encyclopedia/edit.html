{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{title}}
{% endblock %}

{% block body %}
    <h1>Edit:</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <div>
            <button type="submit" value="edit">Edit entry</button>
        </div>
    </form>
{% endblock %}
